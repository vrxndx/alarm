<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarmy Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alarmy Website</h1>
    </header>
    <main>
        <section id="alarm-clock">
            <h2>Set Your Alarm</h2>
            <input type="time" id="alarm-time" value="07:00">
            <select id="alarm-type">
                <option value="math">Math Problem</option>
                <option value="scan">Scan QR Code</option>
                <option value="shake">Shake Phone</option>
            </select>
            <button id="set-alarm-btn">Set Alarm</button>
        </section>
        <section id="alarm-notification" style="display: none;">
            <h2>Wake Up!</h2>
            <p id="alarm-message"></p>
            <button id="dismiss-alarm-btn">Dismiss</button>
        </section>
        <section id="math-problem" style="display: none;">
            <h2>Solve the Math Problem</h2>
            <p id="math-problem-question"></p>
            <input type="number" id="math-problem-answer">
            <button id="submit-math-problem-btn">Submit</button>
        </section>
        <section id="qr-code-scanner" style="display: none;">
            <h2>Scan the QR Code</h2>
            <video id="qr-code-scanner-video" width="300" height="300"></video>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
